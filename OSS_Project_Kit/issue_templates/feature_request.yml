name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Got an idea to make our project even better? We're all ears! ðŸ’¡

  - type: textarea
    id: problem
    attributes:
      label: Problem or use case
      description: What problem does this feature solve?
      placeholder: Describe the problem or use case that this feature would address...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: What would you like to happen?
      placeholder: Describe your proposed solution or feature...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions?
      placeholder: Describe any alternative solutions or features you've considered...

  - type: textarea
    id: examples
    attributes:
      label: Examples or mockups
      description: Include any examples, mockups, or references
      placeholder: |
        - Link to similar features in other projects
        - Mockups or wireframes
        - Code examples

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my workflow
    validations:
      required: true

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to help implement this feature?
      options:
        - label: I'm willing to submit a pull request for this feature
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the feature request here
      placeholder: Any additional information that might help us understand the request...