name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! This helps make our project better for everyone. üî•

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Tell us what went wrong
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: What environment are you using?
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
        - Python version: [e.g. 3.11]
        - Project version: [e.g. v1.0.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or error messages
      description: Include any relevant logs or error messages
      render: shell
      placeholder: Paste any error messages or logs here...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help us understand the issue...