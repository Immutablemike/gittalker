name: ‚ùì Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! üí¨

  - type: dropdown
    id: question-type
    attributes:
      label: Question type
      description: What type of question is this?
      options:
        - Usage question
        - Configuration help
        - Best practices
        - Integration question
        - Performance question
        - Troubleshooting
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context
      placeholder: |
        - What are you trying to achieve?
        - What have you tried so far?
        - Any relevant configuration or setup details?

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: What environment are you using?
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
        - Python version: [e.g. 3.11]
        - Project version: [e.g. v1.0.0]

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Before asking, please check
      options:
        - label: I've searched existing issues and discussions
          required: true
        - label: I've checked the documentation
          required: true
        - label: This is not a bug report (use the bug template instead)
          required: true