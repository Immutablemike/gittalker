name: üî• CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: üß™ Test & Quality Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12', '3.13']

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: üì¶ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: üìã Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff bandit safety

    - name: üîç Code quality with Ruff
      run: |
        ruff check src/ --output-format=github
        ruff format src/ --check

    - name: üõ°Ô∏è Security scan with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/

    - name: üîí Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: üß™ Run basic import test
      run: |
        python -c "import sys; sys.path.append('src'); import config; print('‚úÖ Config module loads')"
        python -c "import sys; sys.path.append('src'); import agent; print('‚úÖ Agent module loads')"

    - name: üìä Upload coverage reports
      if: matrix.python-version == '3.13'
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          bandit-report.json
          safety-report.json

  validate-profiles:
    name: ü§ñ Validate Agent Profiles
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: üé≠ Check JSON syntax
      run: |
        for file in AGENT_Profiles/*.json; do
          if [ -f "$file" ]; then
            echo "Validating $file..."
            python -m json.tool "$file" > /dev/null && echo "‚úÖ $file is valid JSON" || exit 1
          fi
        done

    - name: üîç Check required fields
      run: |
        for file in AGENT_Profiles/*.json; do
          if [ -f "$file" ]; then
            echo "Checking required fields in $file..."
            if ! grep -q "agent_name" "$file"; then echo "‚ùå Missing agent_name in $file"; exit 1; fi
            if ! grep -q "communication_style" "$file"; then echo "‚ùå Missing communication_style in $file"; exit 1; fi
            if ! grep -q "personality_traits" "$file"; then echo "‚ùå Missing personality_traits in $file"; exit 1; fi
            echo "‚úÖ $file has required fields"
          fi
        done